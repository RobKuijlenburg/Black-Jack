<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="game">
        <div class="game2">
            <h3>Blackjack</h3>
        </div>

        <div class="game-body">
            <div class="game-options">
                <input type="button" value="Start" class="button" id="btnStart" onclick="startBlackJack()">

            </div>

            <div class="status" id="status"></div>

            <div class="deck" id="deck">
                <div class="deckcount" id="deckcount">52</div>
            </div>

            <div class="players" id="players">
                <div class="player">
                    <div class="score" id="playerScore"></div>
                    <div class="kaarten" id="handPlayer"></div>
                    <div class="buttonf">
                        <input type="button" value="Delen" class="button buttonp" id="button1" onclick="dealHands()">
                        <input type="button" value="Hit me" class="button buttonp hidden" id="button2" onclick="hitMe()">
                        <input type="button" value="Pas" class="button buttonp" onclick="stay()">
                    </div>
                </div>
                <div class="player">
                    <div class="score"></div>
                    <div class="kaarten" id='handDealer'></div>
                </div>
            </div>
        </div>

    </section>
    <script src="scripts.js"></script>
</body>

</html>
